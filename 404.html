<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#2b2d31">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">

    <title>404 - Page Not Found | Rafi Atha</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Page not found. The page you're looking for doesn't exist or has been moved.">
    <meta name="robots" content="noindex, nofollow">

    <link rel="stylesheet" href="css/style.css">
    <!-- Load fonts asynchronously without inline handlers for CSP compliance -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Work+Sans:wght@300;400;500;600&display=swap" media="print" id="google-fonts">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Work+Sans:wght@300;400;500;600&display=swap"></noscript>

    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--color-bg) 0%, #1a1b1e 100%);
        }

        .error-content {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 900;
            line-height: 1;
            color: var(--color-accent);
            margin: 0;
            text-shadow: 0 0 40px rgba(255, 107, 107, 0.3);
            animation: fadeInScale 0.6s ease-out;
        }

        .error-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--color-text);
            margin: 1rem 0;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .error-message {
            font-size: 1.125rem;
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin: 1.5rem 0 2.5rem;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out 0.6s backwards;
        }

        .error-actions .btn {
            min-width: 160px;
        }

        .error-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .error-decoration::before,
        .error-decoration::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.1) 0%, transparent 70%);
        }

        .error-decoration::before {
            width: 500px;
            height: 500px;
            top: -250px;
            right: -250px;
            animation: float 8s ease-in-out infinite;
        }

        .error-decoration::after {
            width: 400px;
            height: 400px;
            bottom: -200px;
            left: -200px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        @media (max-width: 768px) {
            .error-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .error-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-decoration"></div>

    <div class="error-container">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">
                The page you're looking for doesn't exist or has been moved.
                Let's get you back on track.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary" aria-label="Go to homepage">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px; vertical-align: middle;">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    Go Home
                </a>
                <a href="portfolio.html" class="btn btn-secondary" aria-label="View portfolio">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px; vertical-align: middle;">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                    </svg>
                    View Projects
                </a>
            </div>
        </div>
    </div>
</body>
</html>
